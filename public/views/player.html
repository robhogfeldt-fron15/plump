
<div class="jumbotron text-center" data-ng-controller="GameCtrl as vm">
  <div class="row">
    <div class="col-md-6">
      <form>
    <div class="form-group">
        <label for="name">Namn</label>
        <input type="text" class="form-control"  placeholder="Enter name" ng-model="vm.player.name">
    </div>
    <button type="submit" class="btn btn-default" ng-click="vm.submit(vm.player)">Submit</button>
</form>
    </div>

    <div class="col-md-6">
      <table class="table table-bordered table-striped">

         <thead>
           <tr>
             <td>
                 Player
             </td>
             <td>
               Delete
             </td>

           </tr>
         </thead>

         <tbody>
           <tr ng-repeat="player in vm.players">
             <td>{{ player.name }}</td>
             <td><button class="btn btn-warning" ng-click="vm.delete(player)">Delete</button></td>

           </tr>
         </tbody>

       </table>
    </div>
  </div>
</div>


<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
